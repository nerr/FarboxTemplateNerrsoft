{% for post in posts %}
	<div class="post">
		<h2 class="post_title"><a href="{{post.url}}#content">{{ post.title }}</a></h2>
		<ul class="entry-meta clearfix">

		<li class="date"> 
		<strong>Posted: </strong>
		<time datetime="{{ post.date | date('%Y-%m-%d') }}">{{ post.date | date('%Y-%m-%d %H:%M') }}</time>
		</li>

		<li class="author">
		<span>/</span> 
		<strong>By: </strong>
		Leon</li>


		<!-- <li class="category">
		<span>/</span> 
		<strong>In: </strong>
		<a href="#">Announcements</a></li> -->

		</ul>

		<div class="entry-content">
			{{ post.content | limit(200) }}
		</div>

		<div class="tags"><strong>Tagged: </strong>
			{% for tag in post.tags %}
				<a class="tag" href="/tags/{{ tag }}">{{ tag }}</a>
			{% endfor %}
		</div>

		<a href="{{post.url}}#content" class="readmore" rel="nofollow">Read More &gt;</a>  


	</div>
{% endfor %}

{% include 'include/paginator.html' %}
