{% if not paginator %}
    {% set paginator = get_paginator() %}
{% endif %}

{% if paginator.has_previous or  paginator.has_next %}
	<ul class="pager">
		{% if paginator.has_previous %}
			<li><a href="{{ paginator.previous_page_url}}"><i class="icon-chevron-sign-left icon-3x"></i></a></li>
		{% endif %}
		{% if paginator.has_next %}
			<li><a href="{{ paginator.next_page_url}}"><i class="icon-chevron-sign-right icon-3x"></i></a></li>
		{% endif %}
	</ul>
{% endif %}
